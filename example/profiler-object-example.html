<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
	<title>jPrifile Examples: Profiler: Object Profiling Example</title>
    

    <meta http-equiv="content-type" content="text/html; charset=utf-8">
<script type="text/javascript" src="../js/jprofiler-min.js"></script>

</head>
<body>
Please click "F12" to open the console to see the results.
<script type="text/javascript">
//object
var obj = {
 
    add : function (num1, num2) {
        return num1 + num2;
    },
 
    subtract : function (num1, num2){
        return num1 - num2;
    }    
};
 
//register the object
jProfiler.registerObject("obj", obj);
 
//use the methods
var sum = obj.add(5, 10);
var diff = obj.subtract(20, 12);
var sum2 = obj.add(10, 40);

//use the methods
jProfiler.showReport();

//output
//obj.add(): Called 2 times. Avg: 0, Min: 0, Max: 0 jprofiler-min.js:1
//obj.subtract(): Called 1 times. Avg: 0, Min: 0, Max: 0 
</script>	

</body>
</html>
